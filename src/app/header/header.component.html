<mat-toolbar color="primary">
  <span> <a routerLink="/"> Post It! </a> </span>
  <span class="spacer"></span>
  <span *ngIf="isLoggedIn">
    <a mat-button routerLink="create" routerLinkActive="mat-accent"> Create </a>
  </span>
  <span *ngIf="!isLoggedIn">
    <a mat-button routerLink="login" routerLinkActive="mat-accent"> Login </a>
  </span>
  <span *ngIf="isLoggedIn">
    <a mat-button (click)="onLogout()"> Logout </a>
  </span>
</mat-toolbar>
